<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="main.js" defer></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/Papirus-Team-Papirus-Apps-Weather.svg"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      defer
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
      defer
    ></script>
  </head>
  <body>
    <header>
      <div>Global Weather Report</div>
      <div class="buttons">
        <button id="unit-btn">&degF</button>
        <button>
          <a href="https://github.com/spuddister">
            <ion-icon name="logo-github"></ion-icon>
          </a>
        </button>
      </div>
    </header>
    <div class="container">
      <div class="search">
        <input
          type="text"
          name="search"
          id="search-bar"
          placeholder="Search for a city..."
        />
      </div>
      <div class="content"></div>
    </div>
  </body>
</html>
