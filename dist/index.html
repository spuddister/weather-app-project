<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="main.js" defer></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/Papirus-Team-Papirus-Apps-Weather.svg"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      defer
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
      defer
    ></script>
  </head>
  <body>
    <header class="title">Global Weather Report</header>
    <div class="container">
      <div class="search">
        <button id="search-btn">
          <ion-icon name="partly-sunny-outline"></ion-icon>
        </button>
        <input
          type="text"
          name="search"
          id="search-bar"
          placeholder="Search for a city..."
        />
      </div>
      <div class="content">
        <div class="card">
          <a class="delete-btn" href="#"><ion-icon name="close"></ion-icon></a>
          <p class="location"></p>
          <p class="conditions"></p>
          <p class="conditions-icon"></p>
          <p class="feels-like"></p>
        </div>
      </div>
    </div>
  </body>
</html>
